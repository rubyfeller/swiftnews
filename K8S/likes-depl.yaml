apiVersion: apps/v1
kind: Deployment
metadata:
  name: likes-depl
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: likeservice
  template:
    metadata:
      labels:
        app: likeservice
    spec:
      containers:
      - name: likeservice
        image: rubyfeller/likeservice:latest
      env:
      - name: USER_NAME
        valueFrom:
          secretKeyRef:
            name: mongo-secret
            key: mongo-user
      - name: USER_PWD
        valueFrom:
          secretKeyRef:
            name: mongo-secret
            key: mongo-password
      - name: DB_URL
        valueFrom:
          configMapKeyRef:
            name: mongo-config
            key: mongo-url      
---
apiVersion: v1
kind: Service
metadata:
  name: likes-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: likeservice
  ports:
    - name: likeservice
      protocol: TCP
      port: 80
      targetPort: 8080